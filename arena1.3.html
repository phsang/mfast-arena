<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/app.js"></script>
</head>

<body>
  <div class="arena_program__container">
    <div class="arena_head">
      <div class="player_info__container">
        <div class="player_info__head">
          <button type="button" class="btn_arena__back"><img src="./assets/images/btn-arena-back.png" alt="button arena back" width="80"></button>
          <a href="javascript:void(0)"><img src="./assets/images/ico-volume.svg" alt="icon volume"></a>
        </div>
        <div class="player_info__general">
          <div class="player_avatar">
            <div class="player_avatar__zone">
              <img src="./assets/images/ava-user3.png" alt="avatar user 1">
            </div>
            <span class="player_username">DaoLee</span>
          </div>
          <div class="player_info">
            <div class="player_income">
              <span>Thu nhập trong tháng:</span>
              <span class="player_val">1,000,000 đ <img src="./assets/images/ico-arrow-right.svg" alt=""></span>
              <span>Tính đến 00:00 12/03</span>
            </div>
            <div class="player_level">
              <span>Xếp hạng:</span>
              <span class="player_val">2000 <img src="./assets/images/ico-arrow-right.svg" alt=""></span>
              <span class="player_group safe_group">Nhóm an toàn</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="arena_content__program">
      <div class="player_medal">
        <div class="player_medal__content">
          <img src="./assets/images/medal-cao-thu.svg" alt="huyền thoại" width="181">
          <div class="player_medal__info">
            <img src="./assets/images/text-cao-thu.svg" alt="huyền thoại">
            <div class="star_level js-star_level" data-star="2"></div>
            <span>Đông phương bất bại</span>
          </div>
        </div>
      </div>
      <div class="player_service">
        <div class="player_service__list">
          <ul>
            <li class="player_service__item">
              <a href="">
                <img src="./assets/images/ico-thele.svg" alt="thể lệ">
                <span>Thể lệ</span>
              </a>
            </li>
            <li class="player_service__item">
              <a href="">
                <img src="./assets/images/ico-xephang.svg" alt="Xếp hạng">
                <span>Xếp hạng</span>
              </a>
            </li>
            <li class="player_service__item">
              <a href="">
                <img src="./assets/images/ico-giaithuong.svg" alt="Giải thưởng">
                <span>Giải thưởng</span>
                <span class="notification_counter">1</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script>
    _arena.processStar();
  </script>
</body>

</html>
